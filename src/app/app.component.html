<div style="margin-bottom: 10px;">
    <mat-toolbar color="primary">
        <span>Student Registration App</span>
        <span class="example-spacer"></span>

        <button mat-raised-button class="example-icon" (click)="openDialog()">
      <mat-icon>add</mat-icon>Add Student
    </button>
    </mat-toolbar>
</div>
<div style="margin: 10px;">
    <h2>List of Students</h2>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>


            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
            </ng-container>


            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>


            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
                <td mat-cell *matCellDef="let row"> {{row.course}} </td>
            </ng-container>

            <ng-container matColumnDef="regNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Number</th>
                <td mat-cell *matCellDef="let row">{{row.regNo}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editStudent(row)"><mat-icon color="primary">edit</mat-icon></button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="deleteStudent(row.id)"><mat-icon color="warn">delete</mat-icon></button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
